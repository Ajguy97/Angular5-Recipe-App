<div class="wrapper">
  <div class="container-fluid">
<div class="row">
        <br><br><br>
        <div class="col-md-4 col-md-offset-4">
            <h1>Sign In!</h1>
            <hr>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      
                <div class="form-group">
                  <label for="email">Email</label>
                  
                  <input type="text" id="email" name="email" class="form-control" formControlName="email">
                  
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="passwprd" name="password" class="form-control" formControlName="password">
                </div>
               <button class="btn btn-primary" >Sign In</button>
               <br><br><br>
               <a routerLink='/signup'>Don't have an account? Register now!</a>
              </form>
        </div>
      </div>
    </div>
    </div>
