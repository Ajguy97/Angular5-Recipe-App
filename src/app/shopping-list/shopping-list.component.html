<div class="shopping-container">
<div class="container">
<div class="row">
  <div class="col-xs-10">
    <!-- ShoppingEditComponent here -->
    <app-shopping-edit></app-shopping-edit>
    <hr>

    <h1 class="bold">My Shopping List</h1>

    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" 
      *ngFor="let ingredient of ingredients; let selectedIngredient = index" 
      (click)="onEditItem(selectedIngredient)">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
</div>
</div>
