
<!-- 
- path is currently at /recipes
  
on click of this anchor
path will be /recipes/index

-> routes have a path

/recipes/:id

and will interpret this and load recipe detail component

-->
<a 
[routerLink]="[index]"
routerLinkActive="active"
style="cursor: pointer"
class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description | shorten:25 }}</p>
  </div>
  <span class="pull-right">
    <img 
    src="{{ recipe.imagePath }}" 
    class="img-responsive" 
    style="max-height: 50px;">
  </span>
</a>
