<div class="row">
  <div class="col-xs-12">
    <button 
    routerLink="new" 
    class="btn btn-success">
    New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!-- 
    recipeIndex is used for showing the selected recipe item
    then showing the recipe detail about it

    - ofcourse this is just one way to do it
    -> just showing that we can use @Input to one way bind

    -->
    <app-recipe-item 
    *ngFor="let recipeEl of recipes; let recipeIndex = index" 
    [recipe]="recipeEl" 
    [index]="recipeIndex">
    </app-recipe-item>

  </div>
</div>
