

  <div class="col-md-12">
    <div class="col-md-7">
      <h1 class="bold">{{ recipe.name }}</h1>
    </div>
    <div class="col-md-5">
        <div class="btn-group" appDropdown>
            <button type=button class="btn btn-primary btn-lg dropdown-toggle btn-margin-top btn-margin-bottom align-bottom">Manage Recipe
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a style=" cursor : pointer " (click)="addToList(recipe.ingredients)">Add Ingredients to Shopping List</a>
              </li>
              <li [routerLink]="['edit']">
                <a style=" cursor : pointer ">Edit Recipe</a>
              </li>
              <li>
                <a style=" cursor : pointer " (click)="onDelete()">Delete Recipe</a>
              </li>
            </ul>
          </div>
    </div>
  </div>



  <div class="col-md-12">
    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive">
</div>

<div class="col-md-12">
<div class="panel panel-primary">

  <div class="panel-heading">
    <p class="lead bold">Description</p>
  
  </div>

    <div class="panel-body">
      {{ recipe.description }}
    </div>
  </div>
  </div>

  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading"><p class="lead bold">Ingredients</p></div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
              <p>{{ingredient.name}} - {{ingredient.amount}}</p>
            </li>
          </ul>
    </div>
      
      
  </div>
